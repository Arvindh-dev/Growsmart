<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>GrowSmart - Field Conditions</title>
    <link rel="stylesheet" href="../static/style.css" />
</head>
<body>
    <a href="/dashboard" class="back-button">Back to Dashboard</a>

    <div class="container">
        <header>
            <h1>Field Conditions</h1>
        </header>

        <main>
            <h2>Current Field Conditions</h2>

            <div class="field-status">
                <p class="condition"><span>🌡️ Temperature:</span><span class="temperature">25°C</span></p>
                <p class="condition"><span>💧 Humidity:</span><span class="humidity">60%</span></p>
                <p class="condition"><span>🌦️ Rain Prediction:</span><span class="low">Low</span></p>
                <p class="condition"><span>🚿 Last Irrigation:</span><span class="irrigation">2 hours ago</span></p>
                <p class="condition"><span>🧪 Soil pH:</span><span class="ph">6.5</span></p>
                <p class="condition"><span>🌱 Soil Moisture:</span><span class="moisture">45%</span></p>
                <p class="condition"><span>🧬 NPK Levels:</span><span class="npk">N: 10%, P: 5%, K: 8%</span></p>
            </div>

            <div class="suggestion">
                💡 Remember to irrigate your crops timely for optimal growth!
            </div>
        </main>
    </div>
</body>
</html>
