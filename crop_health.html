<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>GrowSmart - Crop Health</title>
    <link rel="stylesheet" href="../static/style.css" />
</head>
<body>
    <a href="/dashboard" class="back-button">← Back to Dashboard</a>

    <!-- Main Title -->
    <header>
        <h1>Crop Health</h1>
    </header>

    <div class="crop-health-container">
        <!-- Image Box (Left Side) -->
        <div class="image-container">
            <img src="../static/16766358313_(2).jpg" alt="Crop Health Visual" />
        </div>

        <!-- Crop Health Details Box (Right Side) -->
        <div class="crop-health-details">
            <p class="condition">
                <span>🌿 Condition:</span>
                <span class="good">Healthy, No pests detected.</span>
            </p>
            <p class="condition">
                <span>🦟 Pest Status:</span>
                <span class="good">None</span>
            </p>
            <p class="condition">
                <span>🌱 Growth Stage:</span>
                <span>Vegetative</span>
            </p>
            <p class="condition">
                <span>💧 Moisture Level:</span>
                <span class="moderate">Moderate</span>
            </p>
            <p class="condition">
                <span>🌡️ Temperature:</span>
                <span>Optimal (25°C)</span>
            </p>
        </div>
    </div>
</body>
</html>
